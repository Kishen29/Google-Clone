<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-container">
        <p class="gmail"><a href="">Gmail</a></p>
        <p class="images"><a href="">Images</a></p>
        <button class="signin">Sign in</button>
    </div>
    <div class="main-container">
        <div class="logo">
            <img class="photo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google image">
        </div>
        <div class="searchbar">
            <input class="search" type="text" />
        </div>
        <div class="buttons">
            <button class="gsearch but">Google Search</button>
            <button class="lucky but">I'm Feeling Lucky</button>
        </div>
        <div class="languages">
            <p>Google offered in:
                <a href="">हिंदी</a>
                <a href="">বাংলা</a>
                <a href="">తెలుగు</a>
                <a href="">मराठी</a>
                <a href="">தமிழ்</a>
                <a href="">ગુજરાતી</a>
                <a href="">ಕನ್ನಡ</a>
                <a href="">മലയാളം</a>
                <a href="">ਪੰਜਾਬੀ</a> 
            </p> 
        </div>
    </div>
    <div class="footer">
        <p>India</p>
        <p><a href="">About</a></p>
        <p><a href="">Advertising</a></p>
        <p><a href="">Business</a></p>
        <p><a href="">How search works</a></p>
        <p><a href="">Privacy</a></p>
        <p><a href="">Terms</a></p>
        <p><a href="">Settings</a></p>
