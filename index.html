<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="top-container">
        <ul>
            <li><a class="links" href="">Gmail</a></li>
            <li><a class="links" href="">Images</a></li>
            <img class="hamburger" src="./dots.png" alt="ham icon">
            <li><button class="sign-in">Sign in</button></li>
        </ul>
    </div>
    <div class="middle-container">
        <img class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Image"><br>
        <input class="search-bar" type="text" name="" id=""><br>
        <button class="buttons">Google Search</button>
        <button class="buttons">I'm Feeling Lucky</button>
        <div class="offer">
            <p>Google offered in : </p>
            <ul>
                <li><a class="lang" href="">हिन्दी</a></li>
                <li><a class="lang" href="">বাংলা</a></li>
                <li><a class="lang" href="">తెలుగు</a></li>
                <li><a class="lang" href="">मराठी</a></li>
                <li><a class="lang" href="">தமிழ்</a></li>
                <li><a class="lang" href="">ગુજરાતી</a></li>
                <li><a class="lang" href="">ಕನ್ನಡ</a></li>
                <li><a class="lang" href="">മലയാളം</a></li>
                <li><a class="lang" href="">ਪੰਜਾਬੀ</a></li>
            </ul>
        </div>
    </div>
    <footer>
        <div class="footer-content upper-footer">
            <p>India</p>
        </div>
        <div class="footer-content lower-footer">
            <ul class="lower-left-footer">
                <li><a href="">About</a></li>
                <li><a href="">Advertising</a></li>
                <li><a href="">Business</a></li>
                <li><a href="">How Search Works</a></li>
            </ul>
            <ul class="lower-right-footer">
                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
