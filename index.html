<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="top-container">
        <ul>
            <li><a href="">Gmail</a></li>
            <li><a href="">Images</a></li>
            <button>Sign in</button>
        </ul>
    </div>
    <div class="middle-container">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Image">
        <input type="text" name="" id="">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
        <p class="offer">Google offered in : </p>
        <ul>
            <li><a href="">हिन्दी</a></li>
            <li><a href="">বাংলা</a></li>
            <li><a href="">తెలుగు</a></li>
            <li><a href="">मराठी</a></li>
            <li><a href="">தமிழ்</a></li>
            <li><a href="">ગુજરાતી</a></li>
            <li><a href="">ಕನ್ನಡ</a></li>
            <li><a href="">മലയാളം</a></li>
            <li><a href="">ਪੰਜਾਬੀ</a></li>
        </ul>
    </div>
    <div class="bottom-container">
        <div class="upper-footer">
            <p>India</p>
        </div>
        <div class="lower-footer">
            <div class="lower-footer-left">
                <ul>
                    <li><a href="">About</a></li>
                    <li><a href="">Advertising</a></li>
                    <li><a href="">Business</a></li>
                    <li><a href="">How search works</a></li>
                </ul>
            </div>
            <div class="lower-footer-right">
                <ul>
                    <li><a href="">Privacy</a></li>
                    <li><a href="">Terms</a></li>
                    <li><a href="">Settings</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
